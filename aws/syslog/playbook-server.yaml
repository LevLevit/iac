---
- hosts: dev-syslog
  become: yes
  tasks:
  - name: Copy rsyslog-client.conf to /etc/rsyslog.conf
    copy:
      src: rsyslog-server.conf
      dest: /etc/rsyslog.conf
      owner: root
      group: root
      mode: '0644'
  - name: Restart syslog service
    service:
      name: rsyslog
      state: restarted
